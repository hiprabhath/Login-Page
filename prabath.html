<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Sign In With</h1>
        <button class="meta-button"><a href="https://www.internet.org">Meta</a></button>
        <button class="google-button"><a href="https://www.google.com">Google</a></button>
        <h2>Username:</h2>
        <input type="text" placeholder="Enter your username">
        <h2>Password:</h2>
        <input type="password" placeholder="Enter your password">
        <button type="submit">Sign In</button>
        <h4>Not a member? <u>Sign up now</u></h4>
    </form>
</body>
</html>
